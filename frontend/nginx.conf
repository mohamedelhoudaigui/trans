# frontend/nginx.conf
# Axiom II: Absolute Sovereignty - My House, My Rules, My Code (for Nginx config)
events {
    worker_connections 1024; # Basic setting
}

http {
    include       /etc/nginx/mime.types; # Standard MIME types
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost; # Or your frontend's intended hostname

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html; # Standard for SPAs, good practice for static too
        }

        # Optional: Basic error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html; # You'd need to create a 50x.html
        }
    }
}
